<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Floating Message</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  .floating {
    position: absolute;
    font-size: 2em;
    font-weight: bold;
    color: #ff4444;
    animation: float 5s linear infinite;
  }
  @keyframes float {
    0% { transform: translateX(0) translateY(0); }
    25% { transform: translateX(100px) translateY(-50px); }
    50% { transform: translateX(-100px) translateY(50px); }
    75% { transform: translateX(50px) translateY(-100px); }
    100% { transform: translateX(0) translateY(0); }
  }
</style>
